{% extends 'base.html'%}  
  
{% load static %}   
{% block content%} 
<div class="top" style="height:100px">!</div>
<div class="col-md-6 offset-md-3">
    <span class="anchor" id="formChangePassword"></span>
    <hr class="mb-5">

    <!-- form card change password -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
            {% for message in messages %}
                <div class="text-warning">{{ message }}</div>
            {% endfor %}
        </div>
        <div class="card-body">
            <form action="{% url 'change_password' %}" method ="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" class="form-control" id="inputPasswordOld" required="" name="old_password">
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" id="inputPasswordNew" required="" name="new_password">
                    <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPasswordNewVerify" required="" name="confirm_password">
                    <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn_5 btn-success btn-lg float-right">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
