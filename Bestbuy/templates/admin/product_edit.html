{% extends 'admin/inddex.html' %}

{% block content %}


<div class="container contact-form">
    <div class="d-flex justify-content-end">
   <a href="{% url 'product_list' %}" style="width:150px;"> <button type="button" class="btn btn-primary btn-block " style="width:100%;" >Back</button></a>
    </div>
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>

    </div>
    <form method="POST" action="{{product.id}}" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>edit your Product</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="product_name" class="form-control"  value="{{product.product_name}}" />
                </div>
                <div class="form-group">
                    <input type="text" name="description" class="form-control"  value="{{product.description}}" />
                </div>
                <div class="form-group">
                    <input type="text" name="price" class="form-control"value="{{product.price}}" />
                </div>
                <div class="form-group">
                    <input type="text" name="offer" class="form-control"value="{{product.product_offer}}" />
                </div>
                {% comment %} <div class="form-group">
                    <input type="text" name="category" class="form-control"  value="" />
                </div> {% endcomment %}
                <div class="form-group">
                    <input type="text" name="stock" class="form-control"value="{{product.stock}}" />
                </div>
                <div class="form-group">
                    <input type="file" name="image1" accept="image/*;capture=camera" class="profile_picture_file_input" id="profile_picture_file_upload"/>
                </div>
                <div class="form-group">
                    <input type="file" name="image2" accept="image/*;capture=camera" class="profile_picture_file_input" id="profile_picture_file_upload"/>
                </div>
                <div class="form-group">
                    <input type="file" name="image3" accept="image/*;capture=camera" class="profile_picture_file_input" id="profile_picture_file_upload"/>
                </div>
                
                <button  type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
