
{% extends 'admin/inddex.html' %}

{% block content %}

<div class="container" style="margin-top:100px;">
  {% for msg in messages %}
  <div style="color:red; margin-left:40%;">
     {{ msg }}
  </div>
     {% endfor %}
  <div class="d-flex justify-content-end mb-4">
    <a href="{% url 'product_offer' %}" style="width:150px;"> <button type="button" class="btn btn-warning btn-block " style="width:100%;" >Back</button></a>
     </div>
<form method='POST' action= "{% url 'product_offer_edit' id %}">
    {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row d-flex justify-content-center">
     

    <!-- Email input -->
    
    <div class="form-outline mb-4" style="width:60%">
      <label class="form-label" for="form3Example3" >Product name</label>

      <input type="text" id="form3Example3" class="form-control" name="offer" value="{{ product.product_name}}" disabled/>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4" style="width:60%">
      <label class="form-label" for="form3Example4" >offer in percentage (%)</label>

      <input type="number" id="form3Example4" class="form-control" name="offers" value="{{product.product_offer}}" />
    </div>
</div>
<div class="d-flex justify-content-center" >
    <!-- Submit button -->
    <button  type="submit" class="btn btn-success btn-block mb-4 " style="width:15%;" >save</button>

</div>
</form>



{% endblock %}
