
{% extends 'admin/inddex.html' %}

{% block content %}

{% load crispy_forms_tags %}
<script defer src="https://cdn.crop.guide/loader/l.js?c=STFGTL"></script>


<div class="container " style="margin-bottom:50px;">
<div class="d-flex justify-content-end">
  <a href="{% url 'product_list' %}" style="width:150px;"> <button type="button" class="btn btn-primary btn-block " style="width:100%;" >Back</button></a>
   </div>
<form action="{% url 'product_add'%}" method="POST" class="col-lg-6 uniForm" style="padding:2rem;margin:auto; " enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-control row " style="padding:1rem;background-color:#F3F6F9;" width='2rem'>
    {{form|crispy}}
    <div class="abcd" style="height:120px;"></div>
  </div>
  <button class='btn_1' style="margin-left:87%; margin-top:1rem;" type="submit" >Add</button>
</form>
</div>
{% endblock%}
