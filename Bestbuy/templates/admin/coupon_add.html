
{% extends 'admin/inddex.html' %}

{% block content %}

<div class="container row" style="margin-top:100px;">
  <div class="d-flex justify-content-end">
    <a href="{% url 'coupon_list' %}" style="width:150px;"> <button type="button" class="btn btn-warning btn-block mb-4" style="width:100%;" >Back</button></a>
     </div>
<form method='POST' action= "{% url 'coupon_add' %}">
    {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row d-flex justify-content-center">
     

    <!-- Email input -->
    
    <div class="form-outline mb-4" style="width:60%;">
      <label class="form-label" for="form3Example3" >Coupon code</label>

      <input type="text" id="form3Example3" class="form-control" name="coupon_code"  />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4" style="width:60%;">
      <label class="form-label" for="form3Example4" >offer in percentage (%)</label>

      <input type="number" id="form3Example4" class="form-control" name="discount"  />
    </div>
</div>
<div class="d-flex justify-content-center" >
    <!-- Submit button -->
    <button  type="submit" class="btn btn-success btn-block mb-4 " style="width:50%;" >save</button>

</div>
</form>



{% endblock %}
